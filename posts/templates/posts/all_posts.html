{% extends 'base.html' %}

{% block title %} Home {% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="container">
            <div class="card mb-3">
                <p class="card-header"><a href="{% url 'account:dashboard' post.user.id %}">{{ post.user }}</a></p>
                <p class="card-body"><a href="{{ post.get_absolute_url }}">{{ post.body }}</a></p><br>
            </div>
        </div>
    {% endfor %}
{% endblock %}
